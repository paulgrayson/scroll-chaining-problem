<html>
  <head>
    <title>Scroll Chaining Problem</title>
    <meta name="apple-mobile-web-app-title" content="scroll-problem">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <style>
      * {
        padding: 0;
        margin: 0;
        border: 0;
        font-size: 36px;
        font-family: Helvetica;
      }
      body {
        background-color: orange;
        overflow: hidden;
        margin-bottom: 160px;
      }
      /*
      #master {
        background-color: purple;
        position: fixed;
        top: 0;
        left: 12px;
        width: 100%;
        height: 100%;
      }
      */
      #header {
        background-color: lightblue;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        z-index: 3;
      }
      #main {
        position: relative;
        z-index: 2;
        top: 55px;
        margin: 0 10vw;
        background-color: red;
        overflow: scroll;
        height: 100%;
        overscroll-behavior: none; /* seems this isn't implemented on Safari */
      }
      #footer {
        background-color: lightsalmon;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100px;
        z-index: 3;
      }
      .item {
        padding: 6px 12px;
      }
      canvas {
        background-color: green;
        width: 98vw;
        height: 98vh;
        position: absolute;
        top: 1vh;
        left: 1vw;
        z-index: 1;
      }
      #toggle-main {
        float: right;
        margin: 10px 10px;
      }
    </style>
  </head>
  <body>
    <!--div id="master" -->
      <div id="header">HEADER</div>
      <div id="main">
        <div class="item">FIRST</div>
        <div class="item">Apple</div>
        <div class="item">Apple</div>
        <div class="item">Apple</div>
        <div class="item">Apple</div>
        <div class="item">Apple</div>
        <div class="item">Apple</div>
        <div class="item">Apple</div>
        <div class="item">Apple</div>
        <div class="item">Apple</div>
        <div class="item">Apple</div>
        <div class="item">Apple</div>
        <div class="item">Apple</div>
        <div class="item">Apple</div>
        <div class="item">Apple</div>
        <div class="item">Apple</div>
        <div class="item">Apple</div>
        <div class="item">LAST</div>
      </div>
      <div id="footer">
        FOOTER
        <button id="toggle-main" onclick="toggleMain()">HIDE</button>
      </div>
    <!--/div -->
    <canvas></canvas>
    <script type="text/javascript">
      function toggleMain() {
        const header = document.getElementById('header')
        const main = document.getElementById('main')
        const button = document.getElementById('toggle-main')
        header.style.display = header.style.display == "none" ? "block": "none"
        main.style.display = main.style.display == "none" ? "block": "none"
        button.textContent = button.textContent == "HIDE" ? "SHOW" : "HIDE"      }
    </script>
  </body>
</html>
